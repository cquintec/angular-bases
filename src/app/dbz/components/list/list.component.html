<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary':isFirst,
    'list-group-item-success':isLast
  }"
  *ngFor="let character of characterList; let i= index; let isFirst = first; let isLast = last">
  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{character.name}} -</span>
    <strong>Power: </strong> {{character.power}}
  </div>
  <!-- <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button> -->
  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
</li>

</ul>
